<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone</title>
    <style>
        .status h3,
        i {
            display: inline;
        }
        .lifes {
            float: right;
        }
        .score h3 {
            float: right;
        }
    </style>
</head>
<body>
    <div class="score">
        <h1>Game</h1>
        <h3>309666</h3>
        <h3>BEST SCORE</h3>
    </div>
    <h3>score :</h3>
    <div>
        <img src="https://img.freepik.com/free-vector/space-game-background-neon-night-alien-landscape_107791-1624.jpg?w=1380&t=st=1669892789~exp=1669893389~hmac=4d0581a1cbd4d1717fb6105a0023fc769855329489878d305459f08134691ac9" alt="game Zone" width="1500" height="400">
    </div>
    <div class="status">
        <h2>LEVEL1 :</h2>
        <button>Play/pause</button>
        <br><br>
        <nav>
            <button>KILLER</button>
            <select name="" id="">
                <option value="">SETTINGS</option>
                <option value="">SOUND</option>
                <option value="">TUTORIAL</option>
                <option value="">HELP</option>
                <option value="">ABOUT</option>
                <option value="">CONTACT</option>
            </select>
            <div class="lifes">
                <h3>lifeline :</h3>
                <i class="fa fa-heart"></i>
                <i class="fa fa-heart"></i>
                <i class="fa fa-heart"></i>
            </div>
        </nav>
    </div>
    
</body>
</html>
